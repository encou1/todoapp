<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>노거수</title>
	<Description>
		hong.csv파일의 첫번째 컬럼(답사여부)의 값을 O,X로 변경하면 그에 따라 지도내의 나무 이미지가 변경됨
	</Description>
	<style>
		/* HTML과 body의 기본 크기를 설정 */
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		/* #map div를 화면 전체로 확장 */
		#map {
			width: 100%;
			height: 100%;
		}

		.customoverlay {
			position: relative;
			bottom: 85px;
			border-radius: 6px;
			border: 1px solid #ccc;
			border-bottom: 2px solid #ddd;
			float: left;
		}

		.customoverlay:nth-of-type(n) {
			border: 0;
			box-shadow: 0px 1px 2px #888;
		}

		.customoverlay a {
			display: block;
			text-decoration: none;
			color: #000;
			text-align: center;
			border-radius: 6px;
			font-size: 14px;
			font-weight: bold;
			overflow: hidden;
			background: #d95050;
			background: #d95050 url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/arrow_white.png) no-repeat right 14px center;
		}

		.customoverlay .title {
			display: block;
			text-align: center;
			background: #fff;
			margin-right: 35px;
			padding: 10px 15px;
			font-size: 14px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3afaaf74020c04fd36df50d296266032"></script>
	<script>
		var locPosition;
		var mapContainer = document.getElementById('map'); // 지도를 표시할 div

		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(
				function(position) {
					var latitude = position.coords.latitude;
					var longitude = position.coords.longitude;
					locPosition = new kakao.maps.LatLng(latitude, longitude);
					initializeMap(); // 지도를 여기서 초기화
				},
				function() {
					locPosition = new kakao.maps.LatLng(36.6642233222049, 126.67012925835448);
					initializeMap(); // 지도를 기본 위치로 초기화
				}
			);
		} else {
			locPosition = new kakao.maps.LatLng(36.6642233222049, 126.67012925835448);
			initializeMap();
		}

		function initializeMap() {
			mapOption = {
				center: locPosition, // 지도의 중심좌표
				level: 9 // 지도의 확대 레벨
			};
			var map = new kakao.maps.Map(mapContainer, mapOption);
			initializeMarkers(map); // 마커 표시 함수
		}

		function initializeMarkers(map) {	
			const OTreeImg = "/todoapp/image/tree2.png"; 
			const XTreeImg = "/todoapp/image/tree.png"; 
			const OTreeAry = []; // 답사 완료 나무 배열
			const XTreeAry = []; // 답사 미완료 나무 배열

			fetch("/todoapp/hong.csv")
				.then(response => response.text())
				.then(csvContent => {
					const rows = csvContent.split("\n").map(row => row.split(","));
					rows.forEach(row => {
						const lat = parseFloat(row[20]);
						const lng = parseFloat(row[21]);
						if (!isNaN(lat) && !isNaN(lng)) {
							const tree = {
								txt: row[6] + "  " + row[10],
								title: row[19] + " - " + row[6] + " 수령:" + row[10],
								latlng: new kakao.maps.LatLng(lat, lng)
							};
							if (row[0] === "O") {
								OTreeAry.push(tree);
							} else if (row[0] === "X") {
								XTreeAry.push(tree);
							}
							console.info("valid coordinates:", row[20], row[21]);
						} else {
							console.error("Invalid coordinates:", row[20], row[21]);
						}
					});
					console.debug("size : " + OTreeAry.length + XTreeAry.length);
					createMarkers(OTreeAry, map, OTreeImg);
					createMarkers(XTreeAry, map, XTreeImg);
					customOverlay(OTreeAry, map);
					customOverlay(XTreeAry, map);
				})
				.catch(error => {
					console.error("Error loading CSV:", error);
				});
		}

		function customOverlay(treeArray, map) {
			var content = '<div class="customoverlay">' +
				'    <span class="title">' + tree.txt + '</span>' +
				'</div>';
			treeArray.forEach(tree => {
				var customOverlay = new kakao.maps.CustomOverlay({
					map: map,
					position: tree.latlng,
					content: content,
					yAnchor: 1 
				});
			});
		}

		function createMarkers(treeArray, map, imageSrc) {
			const imageSize = new kakao.maps.Size(48, 70);
			const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
			treeArray.forEach(tree => {
				new kakao.maps.Marker({
					map: map,
					position: tree.latlng,
					image: markerImage,
					text: tree.txt
				});
			});
		}
	</script>
</body>
</html>
